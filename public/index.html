<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
        }

        canvas {
            background: black;
            display: block;
        }

        #chat {
            width: 400px;
        }

        #chat-messages {
            height: 100px;
            overflow-y: auto;
            background: #222;
            color: #fff;
            padding: 4px;
            font-size: 14px;
            border-radius: 4px 4px 0 0;
        }

        #chat-input {
            width: 80%;
            border: none;
            padding: 8px 4px;
            font-size: 14px;
            border-radius: 0 0 0 4px;
            outline: none;
        }

        #chat-send {
            width: 20%;
            border: none;
            background: #444;
            color: #fff;
            font-size: 14px;
            border-radius: 0 0 4px 0;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="chat">
            <div id="chat-messages"></div>
            <div style="display: flex;">
                <input id="chat-input" type="text" placeholder="メッセージを入力..." autocomplete="off">
                <button id="chat-send">送信</button>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
